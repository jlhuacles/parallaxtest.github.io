<!DOCTYPE html>
<html>

<head>
    <title>Parallax Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import 'https://fonts.googleapis.com/css?family=Sintony';
        @font-face{ font-family: "DMSans-Bold"; src: url(./fonts/DMSans-Bold.ttf);}
        * {
            box-sizing: border-box;
    
        }

        html{
            scroll-behavior: smooth;
        }

        body {
            background: #222;
            padding: 0;
            margin: 0;
            font-family: "Sintony", sans-serif;
            font-weight: 300;
            font-size: 13px;
            text-transform: uppercase;
            color: #000;
        }

        header {
            background-color: #fff;
            padding: 0;
            margin: 0;
        }
        

        section .fixed p i {
            height: 12px;
            width: 12px;
        }

        section .fixed h1{

            color: #c77d21;
            font-family: 'DMSans-Bold';
            font-size: 30px;
            
        }
        .section {
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100vh;
            letter-spacing: 2px;
            overflow: hidden;
            clip: rect(0, auto, auto, 0);
        }

        .section .fixed {
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
        }

        .section .white {
            color: #fff;
        }

        .large{
            font-size: 60px;
            color: #c77d21;
            font-family: 'DMSans-Bold';
            font-size: 60px;
            letter-spacing: 0px;
            text-transform: none;
        }

        .section:nth-child(1) {
            background-color: #fff;
            color: #000;
            top: 0;
            z-index: 1;
           
    
        }

       
        .section:nth-child(1) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(1) .fixed p {
            font-size: 60px;
            -webkit-text-fill-color: #fff;
            -webkit-text-stroke: 2px black; 
            font-family: 'DMSans-Bold';
            font-size: 60px;
            letter-spacing: 0px;
            text-transform: none;
        }

        
        .section:nth-child(2) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: #1a1a1a;
            color: #fff;
            top: 100vh;
            z-index: 2;
        }

        .section:nth-child(2) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(3) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: #333333;
            color: #fff;
            top: 200vh;
            z-index: 3;
        }

        .section:nth-child(3) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(4) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: #4d4d4d;
            color: #fff;
            top: 300vh;
            z-index: 4;
        }

        .section:nth-child(4) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(5) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: #666666;
            color: #fff;
            top: 400vh;
            z-index: 5;
        }

        .section:nth-child(5) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(6) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: gray;
            color: #fff;
            top: 500vh;
            z-index: 6;
        }

        .section:nth-child(6) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(7) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: #999999;
            color: #fff;
            top: 600vh;
            z-index: 7;
        }

        .section:nth-child(7) .fixed {
            transform: translate(-50%, -50%);
        }

        .section:nth-child(8) {
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.14);
            background-color: #b3b3b3;
            color: #fff;
            top: 700vh;
            z-index: 8;
        }

        .section:nth-child(8) .fixed {
            transform: translate(-50%, -50%);
        }

        .section-title{
            color: #c77d21;
        }
        .prueba{
            color: white;
            
        }

        @media (max-width: 800px) {

        .section .fixed {
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
        }

     



        }

    </style>
</head>

<body>
    <div class="section">
       
        <div class="fixed">
            
            <h1 class="large">Casos de discriminación</h1>
            <p>por etapas en la vía penal de 2004 al 2022</p>

    </div>

    <div class="section">

    <div class="section">

    <div class="section">
        <div class="fixed">

    <div class="section">

    <script>
        function createIcons(quantities, targetElements) {
            quantities.forEach((quantity, index) => {
                const targetElement = targetElements[index];
                for (let i = 0; i < quantity; i++) {
                    const icon = document.createElement("i");
                    icon.classList.add("fa", "fa-user");
                    icon.setAttribute("aria-hidden", "true");
                    targetElement.appendChild(icon);
                    
                    if(quantity > 500){
                        // targetElement.style.cssText = "width: 100%"
                        targetElement.className = 'prueba'
                    }
                }
            });
        }


      
        const quantities = [4687, 3192, 2787, 199, 90, 43, 25];
        const quantities2 = quantities.map((quantity) => quantity / 10)
        const targetElements = quantities.map((quantity, index) => {
            return document.getElementById(`container${index + 1}`);
        });

        
        createIcons(quantities, targetElements);
     
        

    </script>
</body>

</html>
